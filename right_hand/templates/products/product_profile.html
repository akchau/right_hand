{% extends 'base.html' %}
{% block content %}
  <a href={% url 'products:product_edit' product.pk %}>Редактировать/Заполнить</a>
  <a href={% url 'products:product_delete' product.pk %}>Удалить</a>
  <h1>{{ product.name }}</h1>
  <br>Производитель: <a href={% url 'contacts:partner_profile' product.maker.pk %}>{{ product.maker }}</a>
  <br>Артикул производителя: {{ product.reference }}
  <br>Прайс производителя: {{ product.price }} р.
  <br>Еденица измерения: {{ product.unit }}
{% endblock %}
