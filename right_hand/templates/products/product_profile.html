{% extends 'base.html' %}
{% block content %}
  <p><a href="">Редактировать/Заполнить</a>
  <a href={% url 'products:product_delete' product.pk %}>Удалить</a>
  <h1>{{ product.name }}</h1>
  <p>Производитель: <a href={% url 'contacts:partner_profile' product.maker.pk %}>{{ product.maker }}</a>
  <p>Артикул производителя: {{ product.reference }}
  <p>Прайс производителя: {{ product.price }} р.
  <p>Еденица измерения: {{ product.unit }}
{% endblock %}
